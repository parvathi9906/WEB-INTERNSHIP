<html>
    <head>
        <title>lists in html</title>

    </head>
    <body>
        <h2>this is an example of an unorderd list</h2>
        <ul>
        <li>coffee</li>
        <li>sugar</li>
        <li>milk</li>
        <li>tea</li>
        </ul>


        <h2>this is and ordered list</h2>
        <ol>
            <li>coffee</li>
            <li>sugar</li>
            <li>milk</li>
            <li>tea</li>
            </ol>
            <h2>this is and ordered list</h2>
        <dl>
            <dt>coffee</dt>
            <dd>coffee with sugar</dd>
    </body>
</html>
